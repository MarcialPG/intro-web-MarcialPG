<html lang="es">

</head>
<body>

    <div id="formulario">
        <form>

            <input type="email" id="email" name="email" placeholder="correo@email.com"> <br> <br>
            <label for="contraseña">Contraseña:</label>

            <label for="edad">Edad:</label>

            <button>Enviar</button>
        </form>
